<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card Generator</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-Container">
      <!--NAVBAR CONTAINER-->
      <div class="navbar">
        <div class="card-nav">
            <div id="addCard">
                <button id="addCard-btn">+</button>
            </div>
            <div id="myCards">
                <button id="myCards-btn">My Cards</button>
            </div>
        </div>
            <h1>Digital Business Card Maker</h1>
            <form action="/cards" method="GET" id="search-form">
            <div class="search">
            <input id="searchBar-field" type="text" />
            <input type="submit" value="Search" id="search-btn">
          </div>
        </form>
        <div class="login">
          <div id="login-btn">
            <p>login</p>
          </div>
          <div id="signup-btn">
            <p>sign up</p>
          </div>
        </div>
      </div>
      <!--END OF NAVBAR CONTAINER-->
      <!--FORM CONTAINER-->
      <div class="form-container">
        <h2>Enter your information!</h2>
        <div class="input-container">
          <form action="/cards" method="post" class="form-fields" id="form-form">
            <div class="form-box">
              <div class="input-labels">
                <label for="name-input">Name</label>
                <label for="phone-input">Occupation</label>
                <label for="occupation-input">Phone Number</label>
                <label for="email-input">E-mail</label>
              </div>
              <div class="input-fields">
                <input
                  type="text"
                  name="Name"
                  placeholder="John Doe"
                  id="name-input"
                />
                <input
                  type="text"
                  name="phone_number"
                  placeholder="1234567890"
                  id="phone-input"
                />
                <input
                  type="text"
                  name="occupation"
                  placeholder="Nurse Practitioner"
                  id="occupation-input"
                />
                <input
                  type="text"
                  name="email"
                  placeholder="johndoe@gmail.com"
                  id="email-input"
                />
              </div>
            </div>

            <div class="imgBox">
              <h4>Upload an Image!</h4>
              <input type="file" id="imgUpload" name="image" />
            </div>
            <div id="submit-btn-container">
                <input id="form-submit-btn" type="submit" value="Save">
            </div>
          </form>
        </div>
      </div>
      <!--END OF FORM CONTAINER-->
      <!--EXAMPLE CARD-->
      <div class="example-container">
        <div class="top-half">
            <div class="img-container">
                <!-- <img src="/images/doggo.jpeg" alt="doggo"> -->
            </div>
            <div class="title-header">
                <!--to be changed-->
                <h2 id="name-title"></h2>
                <h5 id="job-title"></h5>
            </div>
            <div class="bottom-half">
                <div class="contact-info">
                    <!--to be changed-->
                    <p id="phone-title"></p>
                    <p id="email-title"></p>
                </div>
            </div>
        </div>
      </div>
      <!--END OF EXAMPLE CARD-->
      <!--Login modals-->
      <div id="login-modal" class="modal">
        <div class="modal-content">
          <span class="close-login">&times;</span>
          <h2>Login</h2>
          <form id="loginForm">
            <label for="username-login">Username:</label>
            <input type="text" id="username-login" name="username" required>
            <label for="password-login">Password:</label>
            <input type="password" id="password-login" name="passwords" required>
            <input type="submit"></input>
          </form>
          <div id="message"></div>
        </div>
      </div>
      <!--END OF LOGIN MODALS-->
      <!--SignUp modals-->
      <div id="signup-modal" class="modal">
        <div class="modal-content">
          <span class="close-signup">&times;</span>
          <h2>Sign Up</h2>
          <form id="signupForm">
            <label for="username-signup">Username:</label>
            <input type="text" id="username-signup" name="username" required>
            <label for="password-signup">Password:</label>
            <input type="password" id="password-signup" name="passwords" required>
            <input type="submit"></input>
          </form>
        </div>
      </div>
      <!--END OF SIGNUP MODALS-->
      <!--MY CARDS LIST-->
      <ul class="myCards">
      </ul>
      <!--END OF MYCARDS LIST-->
      <!--FOOTER -->
      <div class="footer-container">
        <p>2023 Nathan Vititoe</p>
        <p>Fueled by Coke Zero</p>
      </div>
      <!--END OF FOOTER-->
    </div>
  </body>
</html>

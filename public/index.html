<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card Generator</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-Container">
      <!--NAVBAR CONTAINER-->
      <nav class="navbar">
        <div class="card-nav">
          <button id="addCard-btn">+</button>
          <button id="myCards-btn">My Cards</button>
        </div>
        <a href="/index.html"><h1>Digital Business Card Maker</h1></a>
        <form action="/cards" method="GET" id="search-form">
          <div class="search">
            <input id="searchBar-field" type="text" />
            <input type="submit" value="Search" id="search-btn" />
          </div>
        </form>
        <div class="account-btns">
          <div id="login-btn">
            <p>login</p>
          </div>
          <div id="signup-btn">
            <p>sign up</p>
          </div>
        </div>
      </nav>
      <!--END OF NAVBAR CONTAINER-->
      <!--FORM CONTAINER-->
      <div class="form-example-container">
        <div class="form-container">
          <h2 id="form-h2">Enter your information!</h2>
          <form
            action="/cards"
            method="post"
            class="form-fields"
            id="form-form"
          >
            <div class="form-box">
              <div class="name">
                <label
                  for="name-input"
                  class="form-item"
                  class="form-label"
                  id="name-label"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-item"
                  name="Name"
                  placeholder="John Doe"
                  id="name-input"
                />
              </div>
              <div class="phone">
                <label
                  for="phone-input"
                  class="form-item"
                  class="form-label"
                  id="phone-label"
                  >Phone Number</label
                >
                <input
                  type="text"
                  class="form-item"
                  name="phone_number"
                  placeholder="1234567890"
                  id="phone-input"
                />
              </div>
              <div class="job">
                <label
                  for="occupation"
                  class="form-item"
                  class="form-label"
                  id="job-label"
                  >Occupation</label
                >
                <input
                  class="form-item"
                  type="text"
                  name="occupation"
                  placeholder="Farmer"
                  id="occupation-input"
                />
              </div>
              <div class="email">
                <label
                  for="email-input"
                  class="form-item"
                  class="form-label"
                  id="email-label"
                  >E-mail</label
                >
                <input
                  type="text"
                  class="form-item"
                  name="email"
                  placeholder="johndoe@gmail.com"
                  id="email-input"
                />
              </div>
              <div class="color-selection">
                <label for="color-selector">Background</label>
                <input type="color" class="color-selector" name="color-selector" id="background-selector">
              </div>
              <div class="color-selection">
                <label for="color-selector">Text Color</label>
                <input type="color" class="color-selector" name="color-selector" id="text-selector">
              </div>

            </div>
            <div id="submit-btn-container">
              <input id="form-submit-btn" type="submit" value="Save" />
            </div>
          </form>
        </div>
        <!--END OF FORM CONTAINER-->
        <!--EXAMPLE CARD-->
        <div class="example-container">
          <div class="title-header">
            <h2 id="name-title"></h2>
            <h4 id="job-title"></h4>
          </div>
          <div class="contact-info">
            <p id="phone-title"></p>
            <p id="email-title"></p>
          </div>
        </div>
      </div>
      <!--END OF EXAMPLE CARD-->
      <!--Login modals-->
      <div id="login-modal" class="modal">
        <div class="modal-content">
          <div class="close-login">&times;</div>
          <div class="user-pass">
          <h2>Login</h2>
            <form id="loginForm">
              <div class="username-container">
                <label for="username-login" class="login-label">Username</label>
                <input type="text" id="username-login" name="username" required />
              </div>
              <div class="password-container">
                <label for="password-login" class="login-label">Password</label>
                <input
                type="password"
                id="password-login"
                name="passwords"
                required
                />
              </div>
              <input type="submit" value="Login" class="login-submit" />
            </form>
          </div>
          <div id="message"></div>
        </div>
      </div>
      <!--END OF LOGIN MODALS-->
      <!--SignUp modals-->
      <div id="signup-modal" class="modal">
        <div class="modal-content">
          <span class="close-signup">&times;</span>
          <div class="user-pass">

            <h2>Sign Up</h2>
            <form id="signupForm">
              <div class="username-container">
                <label for="username-signup" class="login-label">Username</label>
                <input type="text" id="username-signup" name="username" required />
              </div>
              <div class="password-container">
                <label for="password-signup" class="login-label">Password</label>
                <input
                type="password"
                id="password-signup"
                name="passwords"
                required
                />
              </div>
              <input type="submit" value="Sign Up" class="login-submit"/>
            </form>
          </div>
        </div>
      </div>
      <!--END OF SIGNUP MODALS-->
      <!--MY CARDS LIST-->
      <ul class="myCards"></ul>
      <!--END OF MYCARDS LIST-->
      <!--FOOTER -->
      <div class="footer-container">
        <p>2023 Nathan Vititoe</p>
        <p>Fueled by Coke Zero</p>
      </div>
      <!--END OF FOOTER-->
    </div>
  </body>
</html>
